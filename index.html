<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Tic Tac Toe</h1>
			</header>			
			<ul id="board">
				<li id="box1">_</li>
				<li id="box2">_</li> 
				<li id="box3">_</li> 
				<li id="box4">_</li> 
				<li id="box5">_</li> 
				<li id="box6">_</li> 
				<li id="box7">_</li> 
				<li id="box8">_</li> 
				<li id="box9">_</li> 
			</ul>
			<div class="clearfix"></div>
			<footer>
				<button id="reset"><h2>Reset Board</h2></button>
			</footer>
		</div>
		<div id= "container2">
			<h1>Scoreboard</h1>
			<div id="score_x">Player X:	</div>
			<div id="score_o">Player O: </div>
		</div>
	</body>
</html>
